<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exam Portal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navbar -->
        <header class='navbar'>
            <a href="/exam-portal">
                <img src='img/logo.png' class="padding-right">
            </a>
            <a href="/exam-portal" class="link nav-item">
                <p>Home</p>
            </a>
        </header>
        
        <!-- Question -->
        <section id="main">
            <div class="flex-row" >
                <!-- Left Section-->
                <div>
                    <!-- Question No. -->
                    <p id="qno">Question no: 1</p>

                    <!-- Question -->
                    <p id="question">What's your name?</p>

                    <!-- Options -->
                    <div id="choices">

                        <div class="margin-10">
                            <input type="radio" id="first" name="answer" value="Mohamed"/>
                            <label id="first_label" for="first"> <span id="option" >(a) </span>Mohamed</label>
                        </div>
                    
                        <div class="margin-10">
                            <input type="radio" id="second" name="answer" value="Asif"/>
                            <label id="second_label" for="second"><span id="option">(b) </span>Asif</label>
                        </div>

                        <div class="margin-10">
                            <input type="radio" id="third" name="answer" value="Asif"/>
                            <label id="third_label" for="third"><span id="option">(c) </span>Manoj</label>
                        </div>

                        <div class="margin-10">
                            <input type="radio" id="fourth" name="answer" value="Asif"/>
                            <label id="fourth_label" for="fourth"><span id="option">(d) </span>Kumar</label>
                        </div>

                    </div>
                </div>
                
                <!-- Right Section -->
                <div class="flex-col text-center" id="right">
                    <!-- Timer -->  
                    <div id="timer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" style="margin-right:8px;" fill="blue" class="bi bi-alarm" viewBox="0 0 16 16">
                            <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                            <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                        </svg>    
                        <div>
                            <span>Time Left : </span>
                            <span id="minutes">03</span>:<span id="seconds">00</span>
                        </div>
                    </div>

                    <!-- Grid -->
                    <div class="grid-container" id="grid"> 
                
                        <div class="grid-item">1</div>
                        <div class="grid-item">2</div>
                        <div class="grid-item">3</div>
                        <div class="grid-item">4</div>
                        <div class="grid-item">5</div>
                        <div class="grid-item">6</div>
                        <div class="grid-item">7</div>
                        <div class="grid-item">8</div>
                        <div class="grid-item">9</div>
                        <div class="grid-item">10</div>
                        <div class="grid-item">11</div>
                        <div class="grid-item">12</div>
                        <div class="grid-item">13</div>
                        <div class="grid-item">14</div>
                        <div class="grid-item">15</div>
                        <div class="grid-item">16</div>
                        <div class="grid-item">17</div>
                        <div class="grid-item">18</div>
                        <div class="grid-item">19</div>
                        <div class="grid-item">20</div>
                        <div class="grid-item">21</div>
                        <div class="grid-item">22</div>
                        <div class="grid-item">23</div>
                        <div class="grid-item">24</div>
                        <div class="grid-item">25</div>
                        
                    </div>

                    <button type="submit" id="submit" class="btn">Submit Test</button> 
                    
                </div>
            </div>

            <div class="btn-container">
                <button id="review" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" fill="blue" class="icon" viewBox="0 0 16 16" style="padding-right: 2px;">
                        <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
                      </svg>
                    Review for later
                </button>
                
                <div class="buttons">
                    <button id="prev-btn" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="9" fill="currentColor" class="icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                        <span style="padding-left: 2px;">
                            Prev
                        </span>
                    </button>
                    <button id="next-btn" class="btn">
                        <span style="padding-right: 2px;">Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="9" fill="currentColor" class="icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
          
        </section>
        
        
        <section id="success" class="hidden">
            <p class=msg>Thank You! You're answers have been successfully submitted!!</p>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="flex-row">
                    <a class="footer-item">About Us </a> 
                    <a class="footer-item">Privacy Policy</a>
                    <a class="footer-item">Contact Us</a>
                </div>
                <p id="copyright">Copyright &copy; 2022 <a href="https://github.com/masif2002">github.com/masif2002</a></p>
            </div>
        </footer>

        <script src="index.js" type="module"></script>
    </body>
</html>
